

<div *ngFor="let content of Content; let i = index" class="content-card" [ngStyle]="{'border': i == 0 ? '2px solid black' : '1px solid gray'}">
  <header class="content-card-header">
    {{ content.title }}
  </header>
  <div (click)="console.log(content.id + ' - ' + content.title)">
    <img [src]="content.image" alt="content image">
  </div>
  <div class="content-card-body">
    <p>{{ content.description }}</p>
    <p><strong>Creator:</strong> {{ content.creator }}</p>
    <p><strong>Type:</strong> {{ content.type }}</p>
    <p>
      <strong>Tags:</strong>
      <span *ngFor="let tag of content.tags">{{ tag }}</span>
    </p>
  </div>
</div>
